<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {output.map(item => { return (
    <a className="-m-3 p-3 items-start rounded-lg bg-gray-100">
      <h1 className="font-bold text-center text-xl m-4">
        Dados do Usu√°rio {item.user}
      </h1>
      <div className="m-4 bg-gray-50 p-2 rounded-md">
        <label className="font-bold">Nome</label>
        <p className="text-base font-medium text-gray-900"></p>
      </div>
      <div className="m-4 bg-gray-50 p-2 rounded-md">
        <label className="font-bold">E-mail</label>
        <p className="text-base font-medium text-gray-900"></p>
      </div>
      <div className="flex gap-2 w-1/4 m-auto">
        <div className="rounded-md shadow" onClick="{showButtonSave}">
          <a
            className="w-10 flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 md:py-4 md:text-lg md:px-10"
          >
            Editar
          </a>
        </div>

        <div
          className="rounded-md shadow"
          id="buttonDeleteUser"
          onClick="{deleteUser}"
        >
          <a
            className="w-10 flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-red-600 hover:bg-red-700 md:py-4 md:text-lg md:px-10"
          >
            Excluir
          </a>
        </div>
      </div>
      {buttonSave ? (
      <div
        className="rounded-md shadow cursor-pointer"
        onClick="{toHideButtonSave}"
      >
        <a
          className="w-auto mt-5 m-auto flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 active:bg-indigo-800 md:py-4 md:text-lg md:px-10"
        >
          Salvar
        </a>
      </div>
      ) : (
      <div className="rounded-md shadow">
        <a
          className="w-auto mt-5 m-auto flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-gray-300  md:py-4 md:text-lg md:px-10"
        >
          Salvar
        </a>
      </div>
      )}
    </a>
    ) })}
  </body>
</html>
